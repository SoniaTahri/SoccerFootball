
<div class="hero overlay" style="background-image: url('assets/images/img_2.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{title | titlecase}}</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form class="" [formGroup]="signupForm">
          <div class="form-group">
            <input type="text" id="firstName" class="form-control" placeholder="Your first name" [(ngModel)]="user.firstName"
              formControlName="firstName">
          </div>
          <div>
            <div
              *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
              <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red;">First Name is required
              </div>
              <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;" 1>First Name must be at
                least 4 caracters</div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" id="lastName" class="form-control" placeholder="Your last name" formControlName="lastName" 
            [(ngModel)]="user.lastName"> 
          </div>
          <div>
            <div
              *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
              <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;">Last Name is
                required</div>
              <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;">Last Name must be
                at least 4 caracters</div>
            </div>
          </div>

          <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Your email address" [(ngModel)]="user.email"
              formControlName="email">
          </div>
          <div>
            <div
              *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
              <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">Email is required
              </div>
              <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">Email format not valid
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Your password" [(ngModel)]="user.password" formControlName="password">
          </div>
          <div>
            <div
              *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)">
              <div *ngIf="signupForm.controls['password'].errors.required" style="color: red;">Password is required</div>
            </div>
          </div>

          <div class="form-group">
            <input type="password" id="confirmPassword" class="form-control" placeholder=" Confirm password" [(ngModel)]="user.confirmPassword" 
              formControlName="confirmPassword">
          </div>
          <div>
            <div
              *ngIf="signupForm.controls['confirmPassword'].invalid && (signupForm.controls['confirmPassword'].touched || signupForm.controls['confirmPassword'].dirty)">
              <div *ngIf="signupForm.controls['confirmPassword'].errors.required" style="color: red;">Confirm Password is required</div>
              <div *ngIf="signupForm.controls['confirmPassword'].errors.mustMatch" style="color: red;">Password and confirm password are not the same!</div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-4 col-md-offset-4">
              <button class="btn btn-lg btn-primary btn-block" (click)="signUp(signupForm.value)">{{title | titlecase}}</button>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
