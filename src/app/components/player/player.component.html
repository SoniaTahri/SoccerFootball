<div class="post-entry">
    <a href="#">
      <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
    </a>
    <div class="caption">
      <div class="caption-inner">
        <h3 class="mb-3">{{childPlayer.firstName}} {{childPlayer.lastName}}</h3>
        <div class="author d-flex align-items-center">
          <div class="text">
            <h4>{{childPlayer.poste}} </h4>
            <span>T-shirt number: {{childPlayer.number}}</span><br>
            <span>Age: {{childPlayer.age}}</span>
          </div>
          <div>
              <button class="btn btn-danger" (click)="delete(childPlayer._id)">Delete</button>
          </div>
        </div>
      </div>
    </div> 
  </div>
