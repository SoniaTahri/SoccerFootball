
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let u of users">
                <th scope="row"></th>
                <td>{{u.firstName}}</td>
                <td>{{u.lastName}}</td>
                <td>{{u.email}}</td>
                <td>{{u.password}}</td>
                <td>
                    <button class="btn btn-outline-info" (click)="editUser(u._id)">Edit</button>
                    <button class="btn btn-outline-info" (click)="deleteUser(u._id)">Delete</button>
                    <button class="btn btn-outline-info" (click)="displayUser(u._id)">Display</button>
                </td>
              </tr>
            </tbody>
          </table>
