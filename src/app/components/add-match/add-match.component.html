

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title | titlecase}} Match</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <form class="probootstrap-form" [formGroup]="addMatchForm">
            <div class="form-group">
              <input type="text" id="teamOne" class="form-control" placeholder="First Team " [(ngModel)]="match.teamOne"
                formControlName="teamOne">
            </div>
            <div>
              <div
                *ngIf="addMatchForm.controls['teamOne'].invalid && (addMatchForm.controls['teamOne'].touched || addMatchForm.controls['teamOne'].dirty)">
                <div *ngIf="addMatchForm.controls['teamOne'].errors.required" style="color: red;">Team Name is required
                </div>
                <div *ngIf="addMatchForm.controls['teamOne'].errors.minlength" style="color: red;" 1>Team Name must be at least 4 caracters</div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" id="teamTwo" class="form-control" placeholder="Second Team" [(ngModel)]="match.teamTwo" formControlName="teamTwo">
            </div>
            <div>
              <div
                *ngIf="addMatchForm.controls['teamTwo'].invalid && (addMatchForm.controls['teamTwo'].touched || addMatchForm.controls['teamTwo'].dirty)">
                <div *ngIf="addMatchForm.controls['teamTwo'].errors.required" style="color: red;">Team Name is
                  required</div>
                <div *ngIf="addMatchForm.controls['teamTwo'].errors.minlength" style="color: red;">Last Name must be
                  at least 4 caracters</div>
              </div>
            </div>
  
            <div class="form-group">
              <input type="number" id="scoreOne" class="form-control" placeholder="First Team score" [(ngModel)]="match.scoreOne"
                formControlName="scoreOne">
            </div>
            <div>
              <div
                *ngIf="addMatchForm.controls['scoreOne'].invalid && (addMatchForm.controls['scoreOne'].touched || addMatchForm.controls['scoreOne'].dirty)">
                <div *ngIf="addMatchForm.controls['scoreOne'].errors.required" style="color: red;">Team score is required
                </div>
              </div>
            </div>

            <div class="form-group">
              <input type="number" id="scoreTwo" class="form-control" placeholder="Second Team score"  [(ngModel)]="match.scoreTwo" formControlName="scoreTwo">
            </div>
            <div>
              <div
                *ngIf="addMatchForm.controls['scoreTwo'].invalid && (addMatchForm.controls['scoreTwo'].touched || addMatchForm.controls['scoreTwo'].dirty)">
                <div *ngIf="addMatchForm.controls['scoreTwo'].errors.required" style="color: red;">Team Score is required</div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-lg btn-primary btn-block" (click)="addMatch(addMatchForm.value)">{{title | titlecase}} Match </button>
              </div>
            </div>
          </form>

        </div>
  
      </div>
    </div>
  </div>
