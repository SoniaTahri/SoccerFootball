<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Display Match</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      

    <div class="row">
      <div class="col-lg-12">
        
        <div class="d-flex team-vs">
          <span class="score">{{myMatch.scoreOne}}-{{myMatch.scoreTwo}}</span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3>{{myMatch.teamOne}}<span> (win)</span></h3>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3>{{myMatch.teamTwo}}<span> (loss)</span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
