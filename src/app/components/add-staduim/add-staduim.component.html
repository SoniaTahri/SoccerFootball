


    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">{{title | titlecase}} Stadium</h1>
            </div>
          </div>
        </div>
      </div>
      
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">

              <form class="probootstrap-form" [formGroup]="addStaduimForm">
                <div class="form-group">
                  <input type="text" id="name" class="form-control" placeholder="Stadium name" [(ngModel)]="stadium.name"
                    formControlName="name">
                </div>
                <div>
                  <div
                    *ngIf="addStaduimForm.controls['name'].invalid && (addStaduimForm.controls['name'].touched || addStaduimForm.controls['name'].dirty)">
                    <div *ngIf="addStaduimForm.controls['name'].errors.required" style="color: red;">Stadium Name is required
                    </div>
                    <div *ngIf="addStaduimForm.controls['name'].errors.minlength" style="color: red;" 1>Stadium Name must be at least 4 caracters</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" id="capacity" class="form-control" placeholder="Capacity" [(ngModel)]="stadium.capacity" formControlName="capacity">
                </div>
                <div>
                  <div
                    *ngIf="addStaduimForm.controls['capacity'].invalid && (addStaduimForm.controls['capacity'].touched || addStaduimForm.controls['capacity'].dirty)">
                    <div *ngIf="addStaduimForm.controls['capacity'].errors.required" style="color: red;">Capacity is
                      required</div>
                  </div>
                </div>
      
                <div class="form-group">
                  <input type="text" id="country" class="form-control" placeholder="Country" [(ngModel)]="stadium.country"
                    formControlName="country">
                </div>
                <div>
                  <div
                    *ngIf="addStaduimForm.controls['country'].invalid && (addStaduimForm.controls['country'].touched || addStaduimForm.controls['country'].dirty)">
                    <div *ngIf="addStaduimForm.controls['country'].errors.required" style="color: red;">country is required
                    </div>
                    <div *ngIf="addStaduimForm.controls['country'].errors.minlength" style="color: red;">Country Name must be
                        at least 4 caracters
                    </div>
                  </div>
                </div>
    
                <div class="form-group">
                  <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn-lg btn-primary btn-block" (click)="addStadium(addStaduimForm.value)">{{title | titlecase}} Stadium</button>
                  </div>
                </div>
              </form>


            </div>
          </div>
        </div>
      </div>
